server:
  port: 9066
spring:
  application:
    name: fic-user
  cloud:
    nacos:
      # 注册中心
      discovery:
        server-addr: localhost:8848
      # 配置中心
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
management:
  endpoints:
    web:
      exposure:
        include: "*"